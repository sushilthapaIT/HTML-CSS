<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div id="content">
        <h1 style="text-align: center; font-style: oblique; color: rgb(22, 35, 216);">Contact Form</h1>
    <form>
    <div>
        <label id="fname" class="fname">First Name: </label><br>
        <input type="text" placeholder="Enter your name"><br><br>
    </div>

    <div>
        <label id="email" class="email">Email:</label><br>
        <input type="email" placeholder="Enter your email"><br><br>
    </div>

    <div>
        <label id="age" class="age">Age:</label><br>
        <input type="number" placeholder="Enter your age"><br><br>
    </div>

    <div>
     <input type="radio" id="html" name="fav_language" value="HTML">
     <label for="html">HTML</label><br>
     <input type="radio" id="css" name="fav_language" value="CSS">
     <label for="css">CSS</label><br>
     <input type="radio" id="javascript" name="fav_language" value="JavaScript">
     <label for="javascript">JavaScript</label><br>
</div>
    
    <div>
        <input type="reset">
    </div>
    </form>
    </div>
</body>
</html>
